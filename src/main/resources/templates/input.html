<!DOCTYPE html>
<!-- まず入力用のページを作っていく -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Homework of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <form method="post" action="/output">
    <!-- 送信先のURLが/output -->
        <input type="text" name="val">
        <!-- inputタグのname属性は送信データに名前を付けている、ここではval -->
        <button type="submit">送信</button>
    </form>
</body>
</html>
