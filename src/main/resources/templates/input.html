<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Homework of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>
    <p th:text="#{content.message}"></p>

    <!--    <p th:text="${previous} = null ? '' : '前回入力された値は「' + ${previous} + '」でした。'"></p>  -->
    <p th:if="${param.previous} neq null" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'">th:if</p>

    <form method="post" action="/output">
    <!-- 送信先のURLが/output -->
        <input type="text" name="previous">
        <!-- inputタグのname属性は送信データに名前を付けている、ここではval -->
        <button type="submit" th:text="#{content.postmessage}"></button>
    </form>
</body>
</html>
